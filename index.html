<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container  mt-4">

        <div class="row">
            <div style="margin-left: -20px;" class="">
                <h1 class="mb-0 Heading">Hi! Usman Tahir</h1>
                <p class="sm-text lead">Welcome to the automation panel.</p>
            </div>
        </div>

        <!-- First Section -->
        <div class="row">
            <!-- Quick Actions -->
            <div class="col-lg-12">
                <div class="card round-card p-3 w-100 mb-3 custom-card-height">
                    <div class="w-100">
                        <div class="row">
                            <!-- <h1 class="card-title mb-0 px-3 pt-2 pb-1">Quick Actions</h1> -->

                            <div class="col-sm-6 mt-3">
                                <div class="card round-card responsive-cards">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col mt-0">
                                                <h5 class="card-title restitle card-title-w display-6">Greeting</h5>
                                                <p class="res-para sm-text">Send Greeting Messages By ID</p>
                                            </div>
                                            <div class="col-auto">
                                                <div class="stat text-primary">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                                        fill="currentColor" class="bi bi-journal-arrow-up"
                                                        viewBox="0 0 16 16">
                                                        <path fill-rule="evenodd"
                                                            d="M8 11a.5.5 0 0 0 .5-.5V6.707l1.146 1.147a.5.5 0 0 0 .708-.708l-2-2a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L7.5 6.707V10.5a.5.5 0 0 0 .5.5" />
                                                        <path
                                                            d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2" />
                                                        <path
                                                            d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z" />
                                                    </svg>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-0">
                                            <button class="btn btn-lg btn-primary my-2"
                                                data-bs-toggle="modal" data-bs-target="#GreetingsMenu">Click
                                                Here!</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card round-card responsive-cards mt-2">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col mt-0">
                                                <h5 class="card-title restitle card-title-w display-6">Lorem</h5>
                                                <p class="res-para sm-text">Coming Soon ...</p>
                                            </div>
                                            <div class="col-auto">
                                                <div class="stat text-primary">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                                        fill="currentColor" class="bi bi-person-lock"
                                                        viewBox="0 0 16 16">
                                                        <path
                                                            d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m0 5.996V14H3s-1 0-1-1 1-4 6-4q.845.002 1.544.107a4.5 4.5 0 0 0-.803.918A11 11 0 0 0 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664zM9 13a1 1 0 0 1 1-1v-1a2 2 0 1 1 4 0v1a1 1 0 0 1 1 1zm3-3a1 1 0 0 0-1 1v1h2v-1a1 1 0 0 0-1-1" />
                                                    </svg>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-0">
                                            <button class="btn btn-lg btn-primary my-2" data-bs-toggle="modal"
                                                data-bs-target="#CreateUser">Click Here!</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6 mt-3">
                                <div class="card round-card responsive-cards">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col mt-0">
                                                <h5 class="card-title restitle card-title-w display-6">Lorem</h5>
                                                <p class="res-para sm-text">Coming Soon ...</p>
                                            </div>
                                            <div class="col-auto">
                                                <div class="stat text-primary">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                                        fill="currentColor" class="bi bi-person-lines-fill"
                                                        viewBox="0 0 16 16">
                                                        <path
                                                            d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5m.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1z" />
                                                    </svg>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-0">
                                            <button class="btn btn-lg btn-primary my-2" data-bs-toggle="modal"
                                                data-bs-target="#DeleteUser">Click Here!</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card round-card responsive-cards mt-2">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col mt-0">
                                                <h5 class="card-title restitle card-title-w display-6">Lorem</h5>
                                                <p class="res-para sm-text">Coming Soon ...</p>
                                            </div>
                                            <div class="col-auto">
                                                <div class="stat text-primary">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                                        fill="currentColor" class="bi bi-bookshelf" viewBox="0 0 16 16">
                                                        <path
                                                            d="M2.5 0a.5.5 0 0 1 .5.5V2h10V.5a.5.5 0 0 1 1 0v15a.5.5 0 0 1-1 0V15H3v.5a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 .5-.5M3 14h10v-3H3zm0-4h10V7H3zm0-4h10V3H3z" />
                                                    </svg>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-0">
                                            <button class="btn btn-lg btn-primary my-2" data-bs-toggle="modal"
                                                data-bs-target="#ListBook">Click Here!</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="GreetingsMenu" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="GreetingsMenuLabel">Greeting Automation</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <h1 class="display-6 text-center">Send Greetings</h1>
                    <span id="loading" class="loader text-center" style="display: none;"></span>
                    
                    <div id="Greeting-Body" class="greeting-body">
                        <Form class="mt-3" id="Client-IDs-Form" name="theForm" action="" method="post">
                            <label class="col-form-label">Enter Client IDs (Seperated By Commas)</label>
                            <input type="text" name="Client-IDs" id="Client-IDs" class="form-control"
                            placeholder="Example: 1, 2, 3">
                            <input type="text" name="ID" id="Looper" hidden>
                        </Form>
                    </div>

                    
                    <div id="list-body">
                        <ul class="list-group" id="list">
                            <h6>Remaining Clients:</h6>
                        </ul>
                    </div>

                    <span id="api-loader" class="loader text-center" style="display: none;"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="Client-IDs-Form" class="btn btn-success">Send</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
